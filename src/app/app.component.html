<app-header-component />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user-component [user]="user" (select)="select($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {

  <app-task [userId]="selectedUserId.id" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
