@if(isAddingTask){
<app-new-task (cancel)="onCancelTask()" (add)="onAddNewTask($event)" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add tasks</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-tasks [task]="task" (completeTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
