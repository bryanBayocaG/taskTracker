<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button>Add tasks</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-tasks [task]="task" (completeTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
